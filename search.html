---
description: "Search this site"
layout: default
permalink: /search/
tipue_search_active: true
exclude_from_search: true
---
<section id="banner" style="height: 100px">
    <table >
        <tr>
            <td width="20%">
                <img style="height: 100px" src="{{ site.baseurl }}/images/searching.png" /></td>
            <td  style="color: #fff;text-align: left;vertical-align: middle">
                <h2>Search <em></em></h2>
            </td>
            
        </tr>
    </table>
</section>
<table>
  <tr>
    <td><a href="{{ site.baseurl }}/ros"><img src="{{ site.baseurl }}/images/ros.png" alt="" width="128"  height="128"/></a></td>
    <td><a href="{{ site.baseurl }}/gazebo"><img src="{{ site.baseurl }}/images/gazebo.png" alt=""  width="128"  height="128"/></a></td>
    <td><a href="{{ site.baseurl }}/make_code"><img src="{{ site.baseurl }}/images/programing.jpg" alt=""  width="128"  height="128"/></a></td>
  </tr>
</table>
<form action="{{ page.url | relative_url }}">
    <div class="tipue_search_left">
        <input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required>
      </div>
  <div class="tipue_search_right"><img src="{{ site.baseurl }}/assets/tipuesearch/search.png" class="tipue_search_icon"></div>
  
  <div style="clear: both;"></div>
</form>

<div id="tipue_search_content"></div>

<script>
$(document).ready(function() {
  $('#tipue_search_input').tipuesearch();
});
</script>

<hr/>
