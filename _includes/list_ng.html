{% if post.public %}
    <table>
        <tr>
            {% if post.image != null %}
            <td style="width: 256px;padding: 0 50px 0 0">
                    <img src="{{ site.baseurl }}/images/{{ post.image }}" alt="{{ post.title }}" width="256" width="256"/>
            </td>
            {% endif %}
            <td style="vertical-align: top;">
                    <h3>{{ post.title }}</h3>
                    <div class="date">
                        Written on: {{ post.date | date: "%B %e, %Y" }}
                    </div>
                    <div class="date">tags:&nbsp;
                    {% for tag in post.tags %}
                        {% if forloop.last %}
                        <a href="#" name="{{ tag }}">{{ tag }}</a>
                        {% else %}
                        <a href="#" name="{{ tag }}">{{ tag }}</a>,
                        {% endif %}
                        {% endfor %}
                    </div>
                    <p>{{ post.description }}</p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                    
            </td>
        </tr>
        <tr>
            <td colspan="2">
                    <a href="{{ site.baseurl }}{{ post.url }}" class="button">Continue Reading</a>
            </td>
        </tr>
    </table>
<hr />
{% endif %}
